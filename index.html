<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app"></div>
  <!-- <script src="https://dev243378.service-now.com/scripts/sn_csm_ec.js?v=5.6"></script> -->
  <script src="https://cdn.jsdelivr.net/gh/hellomp/engagement-messenger-test/sn_csm_ec_custom.js"></script>
  <script>
    SN_CSM_EC.init({
      moduleID: "https://dev243378.service-now.com/#d2f54389831252104fc6f4a6feaad337",
      loadFeature: SN_CSM_EC.loadEMFeature()
    });
  </script>
  <script>
    var language = "en";
    function languageFeatureContext() {
      return {
        feature: "LANGUAGE",
        openOnLoad: true,
        params: {
          "lang": language
        }
      }
    }
    var langFeature = {
      "feature": "LANGUAGE",
      "static": {},
      "params": {
        "lang": "lang"
      }
    };
    SN_CSM_EC.addNewFeatureContext(langFeature);
    SN_CSM_EC.init({
      moduleID: "https://dev243378.service-now.com/#d2f54389831252104fc6f4a6feaad337",
      loadFeature: languageFeatureContext()
    });
  </script>
</body>

</html>
